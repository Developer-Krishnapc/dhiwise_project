name: dhiwise_project
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  cloud_firestore: ^4.13.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  auto_route_generator: ^7.3.2
  flutter_gen_runner: ^5.3.2

flutter:
  assets:
    - assets/svg/
  uses-material-design: true

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
